<!DOCTYPE html>
<header>
  <title>Minha primeira página HTML</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
</header>

<html>

<body>
  <!-- Navbar-->
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">luizhgsoares</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse" id="navbarColor01">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link active" href="/">Tela Inicial </a>
          </li>

          {% if usuario_logado %}

          <li class="nav-item">
            <a class="nav-link" href="/upload">Upload</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>

          {% elif not usuario_logado %}
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Cadastro</a>
          </li>
          {% endif %}

        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar-->


  <div class="container py-5 px-5">
    <div class="row">
      <form action="{{url_for('addUsuario')}}" method="post">
        <div class="form-group mt-3">
          <label for="usuario">Usuário</label>
          <input type="text" class="form-control" id="nome" name="nome" />
        </div>
        <div class="form-group mt-3">
          <label for="senha">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" />
        </div>
        <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
      </form>
    </div>

    {% if mensagem %}
    <div class="py-5">
      <div class="alert alert-dismissible alert-danger">
        <strong>Erro!</strong> {{ mensagem }}
      </div>
    </div>
    {% endif %}
  </div>

  <script src="../static/css/bootstrap.min.css"></script>
</body>

</html>
